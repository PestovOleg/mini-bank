on:
  push:
    branches: [main,develop]
  pull_request:
    branches: [main,develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.6

      - name: Check out code
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54

  test:
    needs: lint
    name: Unit test 
    runs-on: ubuntu-22.04    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go test
        run: go test ./...

  build:
    needs: test
    name: build 
    runs-on: ubuntu-22.04    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: build
        run: mkdir -p build/; go build -o build/minibank cmd/main.go

